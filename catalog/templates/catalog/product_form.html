{% extends 'catalog/base.html' %}
{% block content %}
    <div class="col-6">
        <div class="card">
            <h3 class="card-header">Добавить товар</h3>
            <div class="card--body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
