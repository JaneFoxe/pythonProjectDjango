{% extends 'catalog/base.html' %}
{% block content %}
<div class="container">
        <div class="d-flex justify-content-center">
            <div class="card mb-4 box-shadow text-center">
                <div class="card-header">
                    <h2 class="card-title pricing-card-title">{{ object.name }}</h2>
                </div>
                <img src="/media/{{object.image}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h4 class="my-0 font-weight-normal">{{ object.price }}₽</h4>
                    <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                        <li>- Категория : {{object.category.name}}</li>
                        <li>- Описание{{object.description}}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
